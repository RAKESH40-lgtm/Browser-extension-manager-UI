<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="./index.css" rel="stylesheet">
  <script type="module" src="./index.js" defer ></script>
</head>

<body>

  <div class="header">
    <div>
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="themes-settings">
      <img src="./assets/images/icon-sun.svg" alt="themes" class="dark-theme">
      <img src="./assets/images/icon-moon.svg" alt="themes" class="light-theme">
    </div>
  </div>
  <div class="extension-body">
    <div class="extension-menus">
      <h5>Extensions List</h5>
      <div>
        <button>All</button>
        <button>Active</button>
        <button>Inactive</button>
      </div>
    </div>
    <div class="extension-content">
      <!-- dynamic content -->
      <div class="extensions-lists">
        <div class="extension-header">
          <div>
            <img src="./assets/images/logo-devlens.svg"  class="imgLogo">
          </div>
          <div class="extention-listdetails">
            <p>DevLens</p>
            <p>Quickly inspect page layouts and visualize element boundaries.</p>
          </div>
        </div>
        <div class="extension-footer">
          <button class="extensionlistBtn">Remove</button>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Rakesh V</a>.
  </div>
</body>

</html>
